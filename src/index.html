<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:300,400,500"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <a href="#" class="logo header__logo">
            <img
              class="logo__img"
              src="img/logo.png"
              alt="Logo"
              width="86"
              height="23"
            />
          </a>
          <nav class="nav header__nav ">
            <button
              type="button"
              class="nav__hamburger"
              id="hamburger"
            ></button>
            <ul class="nav__list" id="tabs">
              <li class="nav__item">
                <a href="" id="income-tab" class="nav__link" data-index="0"
                  >Доходы</a
                >
              </li>
              <li class="nav__item">
                <a href="" id="expenses-tab" class="nav__link" data-index="1"
                  >Расходы</a
                >
              </li>
              <li class="nav__item">
                <a href="" id="goals-tab" class="nav__link" data-index="2"
                  >Цели</a
                >
              </li>
              <li class="nav__item">
                <a href="" id="charts-tab" class="nav__link" data-index="3"
                  >Графики</a
                >
              </li>
              <li class="nav__item">
                <a href="" id="settings-tab" class="nav__link" data-index="4"
                  >Настройки</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <h1 class="visually-hidden">Финансовый калькулятор</h1>
      <section class="section" id="income-section">
        <div class="wrapper">
          <h2 class="visually-hidden">Доходы</h2>
          <div class="income section__content">
            <div class="content-wrapper">
              <div class="income__calendar-cont">
                <input type="date" class="calendar" data-id="calendar" />
              </div>
              <form
                action="#"
                class="input-form income__input-form"
                data-id="form"
              >
                <div class="inputs-line input-form__inputs-line">
                  <input
                    type="text"
                    name="name"
                    class="inputs-line__name"
                    placeholder="Название"
                    data-id="name"
                    maxlength="20"
                  />
                  <input
                    type="number"
                    name="amount"
                    class="inputs-line__amount"
                    placeholder="Сумма"
                    data-id="amount"
                  />
                  <select
                    name="periodicity"
                    data-id="periodicity"
                    class="inputs-line__periodicity"
                  >
                    <option value="0" disabled selected>Периодичность</option>
                    <option value="1">Ежемесячные</option>
                    <option value="2">Каждодневные</option>
                    <option value="3">КЕШ</option>
                  </select>
                </div>
                <div class="input-form__button-cont">
                  <input
                    type="submit"
                    class="input-form__add-button"
                    value="Добавить"
                  />
                </div>
              </form>

              <ul class="income__list" data-id="list">
                <!-- Появляется динамически -->
              </ul>

              <p class="total income__total" data-id="total"></p>

              <div class="chart income__chart">
                <canvas data-id="chart"> </canvas>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="expenses-section">
        <div class="wrapper">
          <h2 class="visually-hidden">Расходы</h2>
          <div class="expenses section__content">
            <div class="content-wrapper">
              <div class="expenses__calendar-cont">
                <input type="date" class="calendar" data-id="calendar" />
              </div>

              <form
                action="#"
                class="input-form expenses__input-form"
                data-id="form"
              >
                <div class="inputs-line input-form__inputs-line">
                  <input
                    type="text"
                    name="name"
                    class="inputs-line__name"
                    placeholder="Название"
                    data-id="name"
                    maxlength="20"
                  />
                  <input
                    type="number"
                    name="amount"
                    class="inputs-line__amount"
                    placeholder="Сумма"
                    data-id="amount"
                  />
                  <select
                    name="purpose"
                    data-id="purpose"
                    class="inputs-line__purpose"
                  >
                    <option value="0" disabled selected>Категория</option>
                    <option value="1">Ком.услуги</option>
                    <option value="2">Питание</option>
                    <option value="3">Разное</option>
                  </select>
                  <select
                    name="periodicity"
                    data-id="periodicity"
                    class="inputs-line__periodicity"
                  >
                    <option value="0" disabled selected>Периодичность</option>
                    <option value="1">Ежемесячные</option>
                    <option value="2">Каждодневные</option>
                    <option value="3">КЕШ</option>
                  </select>
                </div>
                <div class="input-form__button-cont">
                  <input
                    type="submit"
                    class="input-form__add-button"
                    value="Добавить"
                  />
                </div>
              </form>

              <ul class="expenses__list" data-id="list">
                <!-- Появляется динамически -->
              </ul>

              <p class="total expenses__total" data-id="total"></p>

              <div class="chart expenses__chart">
                <canvas data-id="chart"> </canvas>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="goals-section">
        <div class="wrapper">
          <h2 class="visually-hidden">Цели</h2>
          <div class="goals section__content">
            <div class="content-wrapper">
              <!-- Необходимо добавить -->
              <div class="goals section__content"><p>GOALS</p><p>Under development</p></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="charts-section">
        <div class="wrapper">
          <h2 class="visually-hidden">Графики</h2>
          <div class="charts section__content">
            <div class="content-wrapper">
              <!-- Необходимо добавить -->
              <div class="charts section__content"><p>CHARTS</p><p>Under development</p></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="settings-section">
        <div class="wrapper">
          <h2 class="visually-hidden">Настройки</h2>
          <div class="settings section__content">
            <div class="content-wrapper">
              <!-- Необходимо добавить -->
              <div class="settings section__content"><p>SETTINGS</p><p>Under development</p></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="wrapper">
        <p class="footer__content">Разработано для GoIt | 2018</p>
      </div>
    </footer>
  </body>
</html>
